# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: Pedro Carrasco
email: pedrommcarrasco@gmail.com
description: Welcome to Pedro Carrasco's website
# url: https:/pedrommcarrasco.github.io
author:
  name: Pedro Carrasco
  twitter: pedrommcarrasco
  picture: /assets/photos/portrait.jpg
twitter_username: pedrommcarrasco
github_username: pedrommcarrasco
logo: /assets/photos/portrait.jpg
search: true
search_full_content: false
search_provider: lunr
environment: production

disqus:
  shortname: https-pedrommcarrasco-github-io

google_analytics: UA-115564863-1

# Build settings
markdown: kramdown
theme: jekyll-theme-basically-basic
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Articles-Source-Code/

collections:
  experience:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true

  # _experience
  - scope:
      path: "_experience"
      type: experience
    values:
      layout: post
      read_time: false

  # _projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: post
      read_time: false
